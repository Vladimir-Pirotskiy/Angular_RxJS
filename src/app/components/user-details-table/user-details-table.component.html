<div *ngIf="isLoaded$ | async; else loading" class="table-container">
  <input type="range" class="slide-bar" [(ngModel)]="range" (mouseup)="onRangeChange()">
  <h1>{{range}}</h1>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Image URL</th>
    <th>COVID Positive</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let user of users$ | async; let i = index">
    <tr (click)="onUserClick(user)">
      <td>{{i+1}}</td>
      <td>{{user.name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.age}}</td>
      <td>{{user.image_url ? user.image_url: 'No Information' }}</td>
      <td>{{user.is_COVID_positive}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
</div>
<ng-template #loading>
<h1>loading...</h1>
</ng-template>
